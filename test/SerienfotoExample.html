<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EiPhone Camera Photo Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #photo-div {
            width: 100%;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid black;
        }
        video {
            display: none; /* Verstecke das Video, da es nur zur Bilderfassung genutzt wird */
        }
    </style>
</head>
<body>
    <h1>Kapture Photos from iPhone Rear Camera</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="photo-div"></div>

    <script src="SerienfotoExample.js"></script>
</body>
</html>
