<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoaufnahme und Tesseract.js OCR</title>
    <script src="SerienfotoExample.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #photoDiv {
            width: 800px;
            margin: 20px auto;
        }
        #photo {
          object-fit: contain;
          width: 100%; /* Passt das Bild dynamisch an die Bildschirmbreite an */
          height: auto; /* Erhält das Seitenverhältnis */
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Foto und Tesseract.js OCR</h1>
    <div>
        <label>
            <input type="checkbox" id="resolutionSwitch"> HD-Auflösung verwenden
        </label>
    </div>
    <div id="photoDiv">
        <img id="photo" src="" alt="Foto wird geladen...">
    </div>
    <div id="textOutput">Erkannter Text wird hier angezeigt...</div>
</body>
</html>
