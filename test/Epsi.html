<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoaufnahme und Tesseract.js OCR</title>
    <script src="epsi.js" defer></script>
    <script src="space-ocr-functions.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #photo {
            object-fit: contain;
            max-width: 100%;
            /* Passt das Bild dynamisch an die Bildschirmbreite an */
            height: auto;
            /* Erhält das Seitenverhältnis */
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            position: fixed;
            /* Fixiert den Button */
            bottom: 20px;
            /* Positioniert den Button am unteren Rand */
            left: 50%;
            /* Zentriert den Button horizontal */
            transform: translateX(-50%);
            /* Korrigiert die Zentrierung */
            /* width: 50px; */
            /* Optional: Button über die ganze Breite */
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
            /* Stellt sicher, dass der Button über anderen Elementen liegt */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Price OCR</h1>

    <!-- Video Element für den Livestream -->
    <video id="video" autoplay playsinline></video>
    <div id="textOutput">Erkannter Text wird hier angezeigt...</div>

    <!-- Der Auslöser-Button -->
    <button id="takePhotoBtn">Auslöser</button>

</body>

</html>
