<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam OCR with Tesseract.js & OCR.Space API</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="script.js" defer></script> <!-- Externe JS-Datei -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #video {
            width: 640px;
            height: 480px;
            border: 1px solid black;
            /* Mache das Video responsiv */
            max-width: 100%;
            height: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>OCR with Tesseract.js & OCR.Space</h1>
    <video id="video" autoplay playsinline muted></video> <!-- playsinline und muted hinzugefÃ¼gt -->
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output">Recognized text will appear here...</div>
</body>
</html>
