<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price OCR</title>
    <script src="epsi.js" defer></script>
    <script src="space-ocr-functions.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 90%;
            margin: 0 auto;
            display: block;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Macht das Canvas nicht interaktiv */
        }

        #textOutput {
            padding-top: 60px;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            width: 80%;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    
    <div class="video-container">
        <!-- Video Element für den Livestream -->
        <video id="video" autoplay playsinline></video>
        <!-- Overlay Canvas, um nicht relevante Bereiche auszublenden -->
        <canvas id="overlayCanvas"></canvas>
    </div>

    <div id="textOutput"></div>

    <!-- Der Auslöser-Button -->
    <button id="takePhotoBtn">Preisschild erkennen</button>

</body>

</html>
