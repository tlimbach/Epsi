<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price OCR</title>
    <script src="epsi.js" defer></script>
    <script src="space-ocr-functions.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 90%;
            margin: 0 auto;
            display: block;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Rahmen für die einzelnen Bereiche */
        .output-box {
            border: 2px solid #007bff;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            height: 60px;
            border-radius: 10px;
            opacity: 0.2; /* Anfangszustand: 80% transparent */
            transition: opacity 0.5s ease; /* Weicher Übergang bei Änderung der Transparenz */
        }

        .visible {
            opacity: 1;
            /* Sobald ein Ergebnis vorliegt, wird die Transparenz auf 100% gesetzt */
        }

        .label {
            font-weight: lighter;
            font-size: 14px;
            color: #333;
        }

        .value {
            font-weight: bold;
            font-size: 22px;
            color: #000;
            margin-top: 5px;
        }

        #textOutput {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            width: 80%;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #009d2a;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <!-- Video Element für den Livestream -->
        <video id="video" autoplay playsinline></video>
        <!-- Overlay Canvas, um nicht relevante Bereiche auszublenden -->
        <canvas id="overlayCanvas"></canvas>
    </div>

    <!-- Umrahmte Bereiche für die Ausgaben -->
    <div id="productName" class="output-box">
        <div class="label">Produktname</div>
        <div class="value"></div>
    </div>

    <div id="productPrice" class="output-box">
        <div class="label">Preis</div>
        <div class="value"></div>
    </div>

    <div id="productWeight" class="output-box">
        <div class="label">Gewicht</div>
        <div class="value"></div>
    </div>

    <div id="productPreisKg" class="output-box">
        <div class="label">Preis pro Kg</div>
        <div class="value"></div>
    </div>

    <!-- Der Auslöser-Button -->
    <button id="takePhotoBtn">Preisschild erkennen</button>

</body>

</html>
